<div class="centered">
  <div id="test"></div>
</div>

<textarea style="position: absolute;bottom:0; right:0" id="source" cols="60" rows="12">

</textarea>

<script type="module">
  //PSTricks
  import * as LaTeX2HTML5 from './modules/LaTeX2JS/index.js'
   
  var src = document.getElementById("source")
  var result = document.getElementById("test")
  
  LaTeX2HTML5.rendering(src.value, result)
  src.addEventListener('input', function() {
    document.getElementById("test").innerHTML = ''
    LaTeX2HTML5.rendering(src.value, result)
  })

  function load(file, cb){
    var xhr = new XMLHttpRequest();
    xhr.overrideMimeType('text/plain; charset=utf-8');
    xhr.open("GET", file, true);
    xhr.onload = function () {
      var txt = (xhr.responseText);
         cb(txt)
    }
    xhr.send(null);
  };
  load('./tex/03.tex', function(rawTex) {
    src.innerHTML = ""
    src.value = rawTex
    LaTeX2HTML5.rendering(src.value, result)
  })
</script>

</body>
</html>
